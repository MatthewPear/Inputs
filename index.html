<!DOCTYPE html>
<html lang="pl">
    <head>
     <title>Inputs</title>
     <meta charset="utf-8">
     <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <fieldset class="fieldset">
        <div>
          <label for="name">Name:</label>
        </div>
        <div>
          <input type="text" id="name" name="name" class="display">
        </div>
        <div>
          <input type="button" id="button1" value="Add" class="smallButton">
        </div>
        <div>
          <label for="container">Output:</label>
        </div>  
        <div class="container" id="container1">
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Lubisz</legend>
          <div>
            <input type="checkbox" id="cycki" name="macanie" value="Cycki" />
            <label for="cycki">Cycki</label>
          </div>
          <div>
            <input type="checkbox" id="dupa" name="macanie" value="Dupe" />
            <label for="dupa">Dupe</label>
          </div>
          <div>
            <input type="checkbox" id="cipa" name="macanie" value="Cipe" />
            <label for="cipa">Cipe</label>
          </div>
          <div>
            <input type="button" id="button2" value="Add" class="smallButton">
          </div>
        <div>
          <label for="container2">Output:</label>
        </div>  
        <div class="container" id="container2">
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Co do picia:</legend>
        <div>
          <input type="radio" id="whisky" name="alko" value="Whisky"
          checked>
          <label for="whisky">Whisky</label>
        </div>
        <div>
          <input type="radio" id="vodka" name="alko" value="Vodka">
          <label for="vodka">Vodka</label>
        </div>
        <div>
          <input type="radio" id="beer" name="alko" value="Beer">
          <label for="beer">Beer</label>
        </div>
        <div>
          <input type="button" id="button3" value="Add" class="smallButton">
        </div>
      <div>
        <label for="container3">Output:</label>
      </div>  
      <div class="container" id="container3">
      </div>
      </fieldset>
      <script src="main.js"></script>
    </body>
</html>
